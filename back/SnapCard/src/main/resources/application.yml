# 公共配置文件
spring:
  application:
    name: SnapCard
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/snapcard
    username: root
    password: 123456
    # Redis 配置
redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 5000
  # 文件上传
servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
server:
  address: 0.0.0.0
  port: 8888
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    mapper-locations: classpath:/mapper/*.xml #classpath后添加你xml文件的目录
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
      id-type: auto
      field-strategy: not_empty
# 对象存储
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "基于OCR的移动端名片系统接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - yyh.snapcard.controller
